<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .profile {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  .profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 20px;
  }
  .profile-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .profile-info h1 {
    margin: 0;
    font-size: 24px;
  }
  .profile-info p {
    margin: 5px 0;
    color: #666;
  }
</style>
</head>
<body>

<div class="container">
  <div class="profile">
    <div class="profile-img">
      <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h1>John Doe</h1>
      <p>Email: johndoe@example.com</p>
      <p>Location: New York, USA</p>
      <p>Occupation: Web Developer</p>
    </div>
  </div>
  <div class="bio">
    <h2>Bio</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam quis risus eget urna mollis ornare vel eu leo.</p>
  </div>
</div>

</body>
</html>
